# Конфигурация nginx для Django приложения wallet.my-bucket.ru
# Сохраните этот файл как /etc/nginx/sites-available/wallet.my-bucket.ru

server {
    listen 80;
    server_name wallet.my-bucket.ru;

    # Перенаправление HTTP на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name wallet.my-bucket.ru;

    # SSL конфигурация
    ssl_certificate /etc/nginx/ssl/wallet.my-bucket.ru.crt;
    ssl_certificate_key /etc/nginx/ssl/wallet.my-bucket.ru.key;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Размеры клиентских запросов
    client_max_body_size 20M;

    # Статические файлы Django
    location /static/ {
        alias /var/www/wallet.my-bucket.ru/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы Django
    location /media/ {
        alias /var/www/wallet.my-bucket.ru/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Основное приложение Django через Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Логи
    access_log /var/log/nginx/wallet.my-bucket.ru.access.log;
    error_log /var/log/nginx/wallet.my-bucket.ru.error.log;
}
