<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007bff">
    <title>Авторизация - Домашняя бухгалтерия</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        .auth-container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-hint-color, #999999);
            border-top: 4px solid var(--tg-theme-button-color, #007bff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .error {
            color: var(--tg-theme-destructive-text-color, #ff3333);
            background: var(--tg-theme-destructive-bg-color, #ffe6e6);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            color: var(--tg-theme-button-text-color, #ffffff);
            background: var(--tg-theme-button-color, #007bff);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .debug {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 20px;
            text-align: left;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">Инициализация...</div>
        <div id="message"></div>
        <div class="debug" id="debug"></div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        let initData = '';
        let initDataUnsafe = {};
        
        // Проверяем, что Telegram WebApp доступен
        if (!tg) {
            console.error('Telegram WebApp not available');
            document.body.innerHTML = '<div class="error">Telegram WebApp не доступен</div>';
        }
        
        // Инициализируем WebApp
        try {
            tg.ready();
            
            // Настраиваем WebApp для мобильных устройств
            if (tg.platform === 'ios' || tg.platform === 'android') {
                tg.expand();
                tg.enableClosingConfirmation();
            }
            
            // Получаем данные
            initData = tg.initData || '';
            initDataUnsafe = tg.initDataUnsafe || {};
            
            console.log('Telegram WebApp initialized:', {
                platform: tg.platform,
                version: tg.version,
                initDataLength: initData.length,
                hasUser: !!initDataUnsafe.user
            });
            
        } catch (error) {
            console.error('Error initializing Telegram WebApp:', error);
            document.body.innerHTML = '<div class="error">Ошибка инициализации Telegram WebApp</div>';
        }
        
        // Обновляем статус
        function updateStatus(message, type = 'info') {
            document.getElementById('status').textContent = message;
            if (type === 'error') {
                document.getElementById('message').innerHTML = '<div class="error">Ошибка авторизации</div>';
            } else if (type === 'success') {
                document.getElementById('message').innerHTML = '<div class="success">Авторизация успешна</div>';
            }
        }
        
        // Показываем debug информацию
        function showDebug() {
            document.getElementById('debug').style.display = 'block';
            document.getElementById('debug').innerHTML = `
                <strong>Debug Info:</strong><br>
                Init Data: ${initData ? 'Available (' + initData.length + ' chars)' : 'Not available'}<br>
                Platform: ${tg.platform || 'Unknown'}<br>
                Version: ${tg.version || 'Unknown'}<br>
                User ID: ${initDataUnsafe.user?.id || 'Unknown'}<br>
                Username: ${initDataUnsafe.user?.username || 'Unknown'}<br>
                First Name: ${initDataUnsafe.user?.first_name || 'Unknown'}
            `;
        }
        
        // Основная логика авторизации
        async function performAuth() {
            try {
                updateStatus('Проверка данных...');
                
                if (!initData) {
                    updateStatus('Данные авторизации не найдены', 'error');
                    showDebug();
                    
                    // Показываем дополнительную информацию для диагностики
                    const debugInfo = document.getElementById('debugInfo');
                    if (debugInfo) {
                        debugInfo.innerHTML += `
                            <div class="debug-section">
                                <h4>Диагностика проблемы:</h4>
                                <p><strong>User-Agent:</strong> ${navigator.userAgent}</p>
                                <p><strong>Referer:</strong> ${document.referrer || 'Не установлен'}</p>
                                <p><strong>URL:</strong> ${window.location.href}</p>
                                <p><strong>Telegram WebApp доступен:</strong> ${typeof Telegram !== 'undefined' ? 'Да' : 'Нет'}</p>
                                <p><strong>initDataUnsafe:</strong> ${initDataUnsafe ? 'Доступен' : 'Не доступен'}</p>
                            </div>
                        `;
                    }
                    return;
                }
                
                updateStatus('Авторизация...');
                
                // Отправляем данные на сервер для авторизации
                const response = await fetch('/telegram/webapp-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: '_auth=' + encodeURIComponent(initData)
                });
                
                const data = await response.json();
                
                if (data.ok && data.user) {
                    updateStatus('Авторизация успешна', 'success');
                    
                    // Перенаправляем на основное приложение с данными авторизации
                    setTimeout(() => {
                        window.location.href = '/telegram/mini-app/?_auth=' + encodeURIComponent(initData);
                    }, 1000);
                } else {
                    updateStatus('Ошибка авторизации: ' + (data.error || 'Неизвестная ошибка'), 'error');
                    showDebug();
                }
                
            } catch (error) {
                updateStatus('Ошибка сети: ' + error.message, 'error');
                showDebug();
            }
        }
        
        // Запускаем авторизацию при загрузке страницы
        window.addEventListener('load', function() {
            // Увеличиваем задержку для мобильных устройств
            const delay = (tg.platform === 'ios' || tg.platform === 'android') ? 1000 : 500;
            setTimeout(performAuth, delay);
        });
        
        // Дополнительная проверка через 3 секунды для мобильных устройств
        if (tg && (tg.platform === 'ios' || tg.platform === 'android')) {
            setTimeout(function() {
                if (document.getElementById('status').textContent === 'Инициализация...') {
                    updateStatus('Повторная попытка инициализации...');
                    performAuth();
                }
            }, 3000);
        }
        
        // Обработка ошибок
        window.addEventListener('error', function(e) {
            updateStatus('Ошибка JavaScript: ' + e.message, 'error');
            showDebug();
        });
        
        // Показываем debug информацию при нажатии на статус (для отладки)
        document.getElementById('status').addEventListener('click', showDebug);
    </script>
</body>
</html>
